set -g default-terminal "tmux-256color"
# set -ga terminal-overrides ",*256col*:Tc"
set -as terminal-features '*:RGB'

# Force tmux to use zsh
set -g default-shell /bin/zsh

# remap prefix to Control + a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# quicksy config reload
bind-key R source-file ~/.tmux.conf \; display-message "tmux.conf reloaded."

# Activate powerline for tmux
# source ~/Library/Python/2.7/lib/python/site-packages/powerline/bindings/tmux/powerline.conf

# pane cycling
unbind ^A
bind ^A select-pane -t :.+

set -g mouse on

# Fix to allow mousewheel/trackpad scrolling in tmux 2.1
bind-key -T root WheelUpPane if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; copy-mode -e; send-keys -M"
bind-key -T root WheelDownPane if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; send-keys -M"

# use vim-like keys for splits.
bind-key v split-window -h -c "#{pane_current_path}"
bind-key b split-window -v -c "#{pane_current_path}"

# smart pane switching with awareness of vim splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in vim
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe "reattach-to-user-namespace pbcopy"

# Bind ']' to use pbpaste
# bind ] run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"

# Stop tmux from renaming the windows.
set-option -g allow-rename off

set-option -sg escape-time 10
set-option -g focus-events on

# Sessionizer - fuzzy find projects
bind-key f display-popup -E "~/.local/bin/tmux-sessionizer"

# Direct project jumps
bind-key J run-shell "~/.local/bin/tmux-sessionizer ~/projects/galileo-lib-transaction"
bind-key K run-shell "~/.local/bin/tmux-sessionizer ~/projects/payment-hub-workflows"
bind-key L run-shell "~/.local/bin/tmux-sessionizer ~/projects/payment-hub-api"

# Toggle last session (remapped from L which is now used for project jump)
bind-key ^ switch-client -l

# ============================================
# Dracula Pro Status Bar
# ============================================

set -g status-position bottom
set -g status-justify left
set -g status-style "bg=#22212C,fg=#F8F8F2"
set -g status-interval 1

# Left: session name
set -g status-left-length 50
set -g status-left "#[bg=#9580FF,fg=#22212C,bold] #S #[bg=#22212C,fg=#9580FF]"

# Right: prefix indicator + Spotify
set -g status-right-length 80
set -g status-right "#{?client_prefix,#[bg=#FF80BF]#[fg=#22212C] PREFIX #[bg=#22212C] ,}#[fg=#8AFF80]#(~/.local/bin/spotify-now-playing) "

# Window tabs with zoom indicator (inactive)
set -g window-status-format "#[fg=#7970A9] #I:#W#{?window_zoomed_flag, #[fg=#FFCA80]Z,} "

# Window tabs with zoom indicator (active)
set -g window-status-current-format "#[fg=#FF80BF,bold] #I:#W#{?window_zoomed_flag, #[fg=#FFCA80]Z,} "

# Pane borders
set -g pane-border-style "fg=#454158"
set -g pane-active-border-style "fg=#9580FF"

# Messages
set -g message-style "bg=#9580FF,fg=#22212C,bold"
set -g mode-style "bg=#FF80BF,fg=#22212C"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Auto-restore sessions on tmux start
set -g @continuum-restore 'on'

# Initialize TPM (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
